<div>
    <div>
        <iframe width="100%" height="300" [src]="vedio.url | safe"></iframe>
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title" 
            [(ngModel)]="vedio.title">
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{vedio.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url" 
            [(ngModel)]="vedio.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" name="desc" 
            [(ngModel)]="vedio.description"></textarea>
        </div>
        <button type="button" (click)="updateVedio()" class="btn btn-primary">Update</button>
        <button type="button" (click)="deleteVedio()" class="btn btn-danger">Delete</button>                 
    </form>
</div>
